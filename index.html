<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1 class="title">Rock, Paper, Scissors</h1>
    </header>
    <main>
        <label>
            <input type="radio" name="game-choice" id="rock" value="rock">
            <img src="./assets/rock-image.jpeg" alt="rock image">
        </label>
        <label>
            <input type="radio" name="game-choice" id="paper" value="paper">
            <img src="./assets/paper-image.png" alt="paper image">
        </label>
        <label>
            <input type="radio" name="game-choice" id="scissors" value="scissors">
            <img src="./assets/scissors-image.png" alt="scissors image">
        </label>
    </main>
    <footer>
        <p id="error" class="hidden">You need to choose Rock, Paper, or Scissors</p>
        <button id="play">Play</button>
        <p id="results"></p>
        <p>You have won <span id="wins">0</span> times</p>
        <p>You have lost <span id="losses">0</span> times</p>
        <p>You have tied <span id="ties">0</span> times</p>
        <button id="reset" class="hidden">Reset</button>
        <p id='refresh' class="hidden">Restarted <span id="restarts">0</span> times</p>
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
